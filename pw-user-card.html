<link rel="import" href="../polymer/polymer-element.html">

<dom-module id="pw-user-card">
  <template>
    <style>
      :host {
        display: block;
      }

      .container {
        text-align: center;
        padding: 10px;
        -webkit-box-shadow: 4px 4px 10px 0px rgba(195,195,195,0.5);
        -moz-box-shadow: 4px 4px 10px 0px rgba(195,195,195,0.5);
        box-shadow: 4px 4px 10px 0px rgba(195,195,195,0.5);
      }

      .photo {
        margin: auto 0;
      }

      .photoprofile {
        width: 200px;
        height: 200px;
        border-radius: 50%;
      }

      .userdata p {
        font-size: 1.5rem;
        font-weight: lighter;
      }

      .userdata p font {
        font-weight: 700;
      }
    </style>
    <div class="container">
      <div class="photo"><img class="photoprofile" src="{{photosrc}}"></div>
      <div class="userdata">
       <p><font>Nombre:</font> {{username}}</p>
       <p><font>Correo:</font> {{email}}</p>
      </div>
    </div>
  </template>

  <script>
    /**
     * `pw-user-card`
     * Card that shows the user data coming from its authentication.
     *
     * ## Properties
     *
     * photosrc - String - Url of profile photo
     * username - String - User name
     * email - String -  e-mail of user
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class PwUserCard extends Polymer.Element {
      static get is() { return 'pw-user-card'; }
      static get properties() {
        return {
          photosrc: {
            type: String,
            value: 'https://www.grandparentsofmedialiteracy.com/sites/default/files/default_images/dummy-image_0.jpg'
          },
          username: {
            type: String,
            value: 'Nombre del Usuario'
          },
          email: {
            type: String,
            value: 'user@domain.com'
          }
        };
      }
    }

    window.customElements.define(PwUserCard.is, PwUserCard);
  </script>
</dom-module>
